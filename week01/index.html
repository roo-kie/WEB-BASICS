<html lang="ko">

    <!-- 헤드부분에는 디스크립션,sns공유시뜰이미지,구글검색시 태그 등등 뜬다 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 웹브라우저 스타일 리셋 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>서시- 윤동주</title><!-- 타이틀을 바꿔보자~! -->
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">서시</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>죽는 날까지 하늘을 우러러</p>
                <p>한 점 부끄럼이 없기를,</p>
                <p>잎새에 이는 바람에도</p>
                <p>나는 괴로워했다.</p>
                <p>별을 노래하는 마음으로</p>
                <p>모든 죽어 가는 것을 사랑해야지</p>
                <p>그리고 나한테 주어진 길을</p>
                <p>걸어가야겠다.</p>
            </section>
            <section class="caluse">
                <p>오늘 밤에도 별이 바람에 스치운다.</p>
            </section>
        </section>
    </section>
    <script src="./js/index.js"></script>
</body>
